{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h1>Deployment: {{ env }}</h1>
      <h2>Available git hashes:</h2>

      <ul>
        {% for hash in hashes %}
        <li><a class="btn btn-default btn-lg btn-block btn-primary" href="/env/{{env}}/{{hash.gitHash}}">{{hash.gitHash}}</a></li>
        {% endfor %}
      </ul>

    </div>

  </div>
</div>
{% endblock %}
