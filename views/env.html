{% extends "layout.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="jumbotron">
      <h1>{{ env }}</h1>
      <h2>Choose git hash:</h2>

      {% for hash in hashes %}
        <a class="btn btn-default btn-lg btn-block btn-primary" href="/env/{{env}}/{{hash.gitHash}}">{{hash.gitHash}}</a>
      {% endfor %}

    </div>

  </div>
</div>
{% endblock %}
